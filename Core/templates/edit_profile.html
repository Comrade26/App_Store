{% extends 'Buyer_base.html' %}

{% block content %}

<div class="border rounded p-4 m-4">
    <h1>Edit Profile</h1>
</div>
<div class="border rounded p-4 m-4">
    <form method="post" action="{% url 'Core:edit_profile' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary" >Save Changes</button>
    </form>
</div>

{% endblock %}
