{% extends 'login_nav.html' %}

{% block content %}

<div class="border rounded p-4 m-4">
    <h1>Register</h1>
</div>

<div class="border rounded p-4 m-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary">Register</button>
    </form>

    {% if error_message %}
    <p style="color:red">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
