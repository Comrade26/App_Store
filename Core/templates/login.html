{% extends 'login_nav.html' %}

{% block content %}
<div class="border rounded p-4 m-4">
    <h1>Login</h1>
</div>
<div class="border rounded p-4 m-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary">Login</button>
        <a href="{% url 'Core:register' %}" class="btn btn-outline-secondary">Register</a>
    </form>
</div>
{% endblock %}
