{% extends 'base.html' %}


{% block content %}

<div class="container">

    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

            </div>
            <h3 class="alert alert-info rounded-pill" style="text-align:center">Login</h3>
            <form action="/buyers/login" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                        value="{{values.email}}"
                        class=" form-control-sm form-control"
                        placeholder="Please use chula account for login">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"
                        name="password"
                        id=""
                        class="form-control form-control-sm">
                </div>

                <!--Checkme button-->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input"
                        id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2"
                        for="exampleCheck1">Check me out</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Login</button>
                <!-- for resolve the overlap box and button -->
                <div class="form-group"> </div>
            </div>
        </div>
    </div>

    {% endblock %}
